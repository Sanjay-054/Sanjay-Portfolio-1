<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Home</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header>
    <h1>SANJAY A.K</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="certifications.html">Certifications</a>
      <a href="skills.html">Skills</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">projects</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="themeToggle">🌙 Dark Mode</button>

  </header>

  <main class="fade-in">
    <section class="about">
      <img src="my picture.jpg" alt="Sanjay A.K" class="profile-pic" />
      <h2>About Me</h2>
      <p>Hello! I'm Sanjay A.K, an enthusiastic tech learner and a budding software engineer with experience in automation testing and full-stack development.</p>
      <a href="Sanjay A.K Resume.pdf" download class="btn">Download Resume</a>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll("nav a");
    const currentPage = window.location.pathname.split("/").pop();

    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  });

  const toggleBtn = document.getElementById('themeToggle');
  const body = document.body;

  // Load saved theme
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark');
    toggleBtn.textContent = '☀️ Light Mode';
  }

  // Toggle theme on button click
  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    const isDark = body.classList.contains('dark');

    toggleBtn.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });


</script>
</body>
</html>
